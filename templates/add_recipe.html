<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
    <style>
        textarea, input, select {
            width: 300px;
            margin: 10px;
            padding: 8px;
        }
    </style>
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
    <header>
        <div class="navbar">
          <div class="logo">üçΩÔ∏è Recipe Hub</div>
          <nav>
            <a href="/">Home</a>
            <a href="/add-recipe">Add Recipe</a>
            <a href="/favorites">Favorites</a>
            <a href="/my-recipes">My Recipes</a>

            <a href="/logout">Logout</a>
          </nav>
        </div>
      </header>
      
    <h2>Add New Recipe</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Title" required><br>
        <textarea name="description" placeholder="Description" required></textarea><br>
        <textarea name="ingredients" placeholder="Ingredients (one per line)" required></textarea><br>
        <textarea name="steps" placeholder="Steps (one per line)" required></textarea><br>
        <select name="category" required>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="dessert">Dessert</option>
        </select><br>
        <input type="file" name="image" accept="image/*"><br><br>
        <button type="submit">Add Recipe</button>
      </form>
      
    <br>
    <a href="{{ url_for('home') }}">‚Üê Back to Home</a>
</body>
</html>
